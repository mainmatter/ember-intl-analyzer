name: Pull request

on: [push]

jobs:
  tests:
    name: 'Tests on Node.js ${{ matrix.node-version }}'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: ['12', '14', '16']

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn install
      - run: yarn lint
      - run: yarn test --coverage
