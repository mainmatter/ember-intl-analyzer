branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

language: node_js
node_js: "8"

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install

script:
  - yarn lint
  - yarn test

deploy:
  provider: npm
  email: info@simplabs.com
  api_key:
    secure: 
  on:
    tags: true
    repo: simplabs/ember-intl-analyzer
